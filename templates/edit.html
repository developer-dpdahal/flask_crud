{% extends 'master.html' %}

{% block content %}


<div class="col-md-12">
    <form action="" method="post">
        <input type="hidden" name="criteria" value="{{user_data.id}}">
        <div class="form-group">
            <label for="full_name">Full Name </label>
            <input type="text" name="full_name" required id="full_name" class="form-control"
                   value="{{user_data.full_name}}" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" required id="email" class="form-control"
                   value="{{user_data.email}}" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" required id="phone" class="form-control"
                   value="{{user_data.phone}}" placeholder="Enter phone">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" required id="address" class="form-control"
                   value="{{user_data.address}}" placeholder="Enter address">
        </div>
        <div class="form-group">
            <button class="btn btn-success">Update Record</button>
        </div>
    </form>

</div>

{% endblock content %}
